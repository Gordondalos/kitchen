<app-layout>

  <div class="row" *ngIf="recipe">
    <div class="col-sm-12 col-md-8">
      <div class="card" >
        <div class="images" [style.background-image]="'url(' + recipe.imgUrl + ')'"></div>
        <div class="card-block">
          <h4 class="card-title">{{recipe.title}}</h4>
          <p class="card-text">{{recipe.description}}</p>
          <a href="#" class="btn btn-primary">
            <i class="fa fa-print" aria-hidden="true"></i>
            Печать</a>
          <a href="#" class="btn btn-success">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
            Добавить к списку покупок</a>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-4">
      <ul class="list-unstyled ml-4">
        <li *ngFor="let ingridient of recipe.ingredients">
          <i class="fa f20 fa-check-square-o" aria-hidden="true"></i>
          &nbsp;
          {{ingridient.title}}

          <i (click)="removeIngridient(ingridient.title)" class="fa fa-trash float-right text-danger pl-2 pointer pt-1" aria-hidden="true"></i>
          <span class="float-right">{{ingridient.quantity}}</span>
        </li>
      </ul>
      <button class="btn btn-success float-right"
              (click)="showDialog()">
        <i class="fa fa-plus-square" aria-hidden="true"></i>
        добавить
      </button>

      <p-dialog header="Добавление нового ингридиента" [(visible)]="display" modal="modal" width="600" [responsive]="true">

        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Название</label>
          <div class="col-10">
            <input class="form-control" [(ngModel)]="title" type="text" id="example-text-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-search-input"  class="col-2 col-form-label">Количество</label>
          <div class="col-10">
            <input class="form-control" [(ngModel)]="quantity" type="text" id="example-search-input">
          </div>
        </div>

           <p-footer>
            <button class="btn btn-danger"  (click)="display=false" label="No">Отмена</button>
            <button class="btn btn-success"  (click)="addIngridient()" label="Yes">Добавить</button>
          </p-footer>
      </p-dialog>




    </div>
  </div>

  <div class="clearfix my-5 py-5"></div>


</app-layout>
