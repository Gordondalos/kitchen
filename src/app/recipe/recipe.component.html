<app-layout>

  <div class="row" *ngIf="recipe">
    <div class="col-sm-12 col-md-8">
      <div class="card" >
        <div class="images" [style.background-image]="'url(' + recipe.imgUrl + ')'"></div>
        <div class="card-block">
          <h4 class="card-title">{{recipe.title}}</h4>
          <p class="card-text">{{recipe.description}}</p>
          <a href="#" class="btn btn-primary">
            <i class="fa fa-print" aria-hidden="true"></i>
            Печать</a>
          <a href="#" class="btn btn-success">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
            Добавить к списку покупок</a>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-4">
      <ul class="list-unstyled ml-4">
        <li *ngFor="let ingridient of recipe.ingredients">
          <i class="fa f20 fa-check-square-o" aria-hidden="true"></i>
          &nbsp;
          {{ingridient.title}}

          <span class="float-right">{{ingridient.quantity}}</span>
        </li>
      </ul>
      <button class="btn btn-success float-right"
              (click)="showDialog()">
        <i class="fa fa-plus-square" aria-hidden="true"></i>
        добавить
      </button>

      <p-dialog header="Godfather I" [(visible)]="display" modal="modal" width="300" [responsive]="true">
        <p>The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
          His
          <p-footer>
            <button class="btn btn-danger"  (click)="display=false" label="No">Отмена</button>
            <button class="btn btn-success"  (click)="display=false" label="Yes">Сохранить</button>
          </p-footer>
      </p-dialog>




    </div>
  </div>

  <div class="clearfix my-5 py-5"></div>


</app-layout>
